            - '55556:8025'

    redis:
        image: 'redis:alpine'

    mariadb:
        image: 'mariadb:11.0'
        working_dir: /application
        volumes:
            - '.:/application'
        environment:
            - MYSQL_ROOT_PASSWORD=password
            - MYSQL_DATABASE=news
            - MYSQL_USER=news_user
            - MYSQL_PASSWORD=password
